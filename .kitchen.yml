---
driver:
  name: vagrant

provisioner:
  name: chef_zero
  # You may wish to disable always updating cookbooks in CI or other testing environments.
  # For example:
  #   always_update_cookbooks: <%= !ENV['CI'] %>
  always_update_cookbooks: true

verifier:
  name: inspec

platforms:
  - name: freebsd-10.3
    driver:
      synced_folders: 
       - [".", "/vagrant", "disabled: true"]
      customize:
        cpus: 2
        memory: 5120

suites:
  - name: default
    run_list:
      - recipe[gitlab_freebsd::default]
    verifier:
      inspec_tests:
        - test/recipes
    attributes:
